<!DOCTYPE html>

<body>
<script>
   let i;
   let j;
   document.write('*'+'<br>');
   for(i=1;i<5;i++){
       for(j=0;j<i;j++){
           document.write('*');
       }
       document.write('*'+'<br>');
   }
</script>
