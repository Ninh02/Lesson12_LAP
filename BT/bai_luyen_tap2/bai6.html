<!DOCTYPE html>

<head>

    <title>ve trai tim</title>

<body>
<script>
    for(let i=1;i<5;i++) {
        for(let j=1;j<=5;j++){
            if((i==1&&(j==1||j==3||j==5))
                ||(i==3&&(j==1||j==5))
                ||(i==4&&(j<3||j>3))){
                document.write('&ensp;');
            }else {
                document.write('*');
            }
        }
        document.write('<br>');
    }
</script>
