<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh lai</title>
</head>
<body>
<script>
    let a=prompt('nhap so tien ban dau a la');
    a=parseInt(a);
    let b=prompt('nhap so thang cho vay b la');
    b=parseInt(b);
    let c=prompt('lai suat hang thang c la');
    c=parseFloat(c);
    let temp=0;
    let F;
    for(let i=1;i<=b;i++){
        F=(a*c)/100;
       temp = temp+F;
        a+=F;
    }
    document.write("lai ngan hang=" + temp);
</script>

</body>
</html>
