<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 7</title>
</head>
<body>
<script>
    let i;
    for(i=1;i<=100;i++) {
        if (i % 3 == 0 & i % 5 ==0) {
            document.write('FizzBizz' + '<br>');
        }else if(i % 3 ==0){
                document.write('Fizz'+'<br>');
        }else if(i % 5 ==0){
                document.write('Bizz'+'<br>');
        }else {
            document.write(i+'<br>');
        }
    }
</script>

</body>
</html>
